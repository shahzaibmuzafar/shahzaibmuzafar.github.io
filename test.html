<html>
<head>
    <title>Sound on Page Load</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>Enjoy the sound when the page loads!</p>
    </div>
    <audio id="pageSound" src="https://jmp.sh/s/86GMMsMUUIy0D6IsWdGC" preload="auto"></audio>
    <script>
        window.onload = function() {
            document.getElementById('pageSound').play();
        };
    </script>
</body>
</html>
