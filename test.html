<html>
<head>
    <title>Link Scanner and URL Redirector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .result i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Scanner and URL Redirector</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to scan">
        <button onclick="scanUrl()">Scan and Redirect</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function scanUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            // Simulate URL scanning
            setTimeout(() => {
                const isSafe = Math.random() > 0.5; // Randomly determine if URL is safe

                if (isSafe) {
                    resultDiv.innerHTML = '<i class="fas fa-check-circle" style="color: green;"></i> URL is safe. Redirecting...';
                    setTimeout(() => {
                        window.location.href = url;
                    }, 2000);
                } else {
                    resultDiv.innerHTML = '<i class="fas fa-times-circle" style="color: red;"></i> URL is not safe. Please try another link.';
                }
            }, 1000);
        }
    </script>
</body>
</html>
